<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Custom styles for navbar */
        .navbar {
            background-color:white; /* Dark background for the navbar */
        }
        .navbar-brand img {
            height: 40px; /* Adjust height of logo */
            margin-right: 10px; /* Space between logo and brand name */
        }
        .navbar-nav .nav-link {
            color: black !important; /* White color for nav links */
        }
        .navbar-nav .nav-link:hover {
            color: black !important; /* Light gray color on hover */
        }
    </style>
</head>
<body class="alert alert-warning">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <!-- Brand Logo and Name -->
            <a class="navbar-brand d-flex align-items-center" href="">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSACG_SPxjjDjo_O8DgoR137qneRONfVelqg&s" alt="Movie Project Logo">
                 <!-- Replace with your logo URL -->
                <span>Movie Project</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    
                    
                    
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post">

                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-primary mt-2">Logout</button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item"></li>
                    <a class="nav-link" href="{% url 'register_view' %}"  class = "btn btn-outline-primary mt-2">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}" class="bt btn-outline-danger">Login</a>
                </li>
                 
                {% endif %}
            </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="alert alert-info text-center py-4">
        <h1 class="alert alert-danger"><i>üçøüçøWELCOME! TO MOVIE PROJECTüçøüçø</i></h1>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
